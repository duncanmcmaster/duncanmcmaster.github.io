<!DOCTYPE html>
<html>
	<head>
		
	</head>
	
	<body>
		We have: <p id="answer"></p> left in stock.
		<script>
			var sum = 15;
			document.getElementById("answer").innerHTML = sum;
			while(sum>0){
					if(sum>0){
						var qrow = parseInt(prompt("How many would you like?", "put a number"));
						document.getElementById("answer").innerHTML = sum;
						sum= sum - qrow;
						if (sum<0) {
						   alert ("We don't have that many in stock.")
						   sum = sum + qrow;
						}					
						document.getElementById("answer").innerHTML = sum;
					} else if (sum = 0){
						document.write("We are out.");
						}
				}
		</script>
	</body>
</html>
